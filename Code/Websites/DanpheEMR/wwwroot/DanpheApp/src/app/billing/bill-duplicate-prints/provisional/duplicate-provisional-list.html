<div class="wrapper">
  <div class="row" *ngIf="!showReceipt">
    <div class="col-lg-12 col-sm-12">
      <danphe-grid [grid-colDefaults]="duplicateProvisionalBillGridColumns" [grid-data]="provisionalInvoiceList"
                   (grid-actions)="DuplicateProvisionalBillPrintGridActions($event)" [NepaliDateInGridParams]="NepaliDateInGridSettings">
        <!-- [rangeType]="dateRange"  (onDateChange)="onDateChange($event)" [show-CustomDate]="true"> -->
      </danphe-grid>
    </div>
  </div>
</div>

<!--Start: provisional slip Print Popup-->
<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="showReceipt">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="modelbox-div clearfix" style="padding: 20px;">
          <a class="btn btn-danger del-btn" (click)="CloseProvisionalSlip()">X</a>
          <div>
            <bil-print-provisional-slip *ngIf="showReceipt" [PatientId]="currentData.PatientId" [ProvFiscalYrId]="this.ProvisionalFiscalYearId"
                                        [ProvReceiptNo]="ProvisionalReceiptNumber"
                                        [schemeId]="currentData.SchemeId">
            </bil-print-provisional-slip>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End: provisional slip Print Popup-->
