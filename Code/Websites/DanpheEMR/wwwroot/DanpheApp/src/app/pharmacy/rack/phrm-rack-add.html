<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showAddPage && CurrentRack && CurrentRack.RackValidator">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption lb-caption">
            <h3> <span>{{ !CurrentRack.RackId ? 'Add Rack' : 'Update ' + CurrentRack.RackNo}}</span> </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
          </div>
          <form [formGroup]="CurrentRack.RackValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Store<b>:</b></label>
                <div class="col-md-7">
                  <select id="store" class="form-control" [(ngModel)]="selectedStore" formControlName="StoreId" (change)="OnStoreChange()" (keyup.enter)="setFocusById('Rack')">
                    <option selected disabled [ngValue]="null">--Select Store--</option>
                    <option *ngFor="let store of StoreList" [ngValue]="store">{{store.StoreName}}</option>
                  </select>
                  <span style="color:red" *ngIf="CurrentRack.IsDirty('StoreId')" [hidden]="CurrentRack.IsValidCheck('StoreId','required')"> Store is required.</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Rack No.<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" maxlength="30" [(ngModel)]="CurrentRack.RackNo" formControlName="RackNo" (keyup.enter)="(!CurrentRack.RackId || CurrentRack.ParentId != 0)? setFocusById('ParentRack'):setFocusById('description')" type="text" id="Rack" value="" placeholder="Rack Name" />
                  <br />
                  <span style="color:red" *ngIf="CurrentRack.IsDirty('RackNo')" [hidden]="CurrentRack.IsValidCheck('RackNo','required, unique')"> Rack Name is required.</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Parent Rack<b>:</b></label>
                <div class="col-md-7">
                  <select id="ParentRack" class="form-control" [(ngModel)]="SelectedParentRack" (change)="AssignParentRack()" [ngModelOptions]="{standalone: true}" (key.enter)="setFocusById('description')">
                    <option selected disabled [ngValue]="null">--Select Parent Rack--</option>
                    <option *ngFor="let parentRack of ParentRackListFiltered" [ngValue]="parentRack">{{ parentRack.RackNo }}</option>
                  </select>
                  <br />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Description<b>:</b></label>
                <div class="col-md-7">
                  <textarea id="description" class="form-control" [(ngModel)]="CurrentRack.Description" (keyup.enter)="(!CurrentRack.RackId) ?setFocusById('save'):setFocusById('update')" [ngModelOptions]="{standalone: true}"></textarea>
                </div>`
              </div>

              <div class="all-buttons text-right">
                <button type="button" id="save" class="btn green btn-success" *ngIf="!CurrentRack.RackId " (click)="AddRack()" [disabled]="loading">Save</button>
                <button type="button" id="update" class="btn green btn-success" *ngIf="CurrentRack.RackId " (click)="UpdateRack()" [disabled]="loading">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
