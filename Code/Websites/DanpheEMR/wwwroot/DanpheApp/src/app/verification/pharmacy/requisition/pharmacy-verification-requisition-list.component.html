<div class="row">
    <div class="col-md-6">
        <div class="caption lb-caption">
            <i class="fa fa-check-square-o"></i>
            <span class="caption-subject">Check and Verify Requisition</span>
        </div>
    </div>
    <div class="col-md-6">
        <div class="input-group pull-right padding-15-tp">
            <div class="icheck-inline">
                List by Verification Status: &nbsp;
                <label class="mt-radio mt-radio-outline">
                    <input type="radio" (change)="LoadRequisiitonListByStatus()" checked
                           name="VerificationStatus" [(ngModel)]="VerificationStatus" value="pending" style="width:15px;height:15px" />
                    <span></span>Pending
                </label>
                <label class="mt-radio mt-radio-outline">
                    <input type="radio" (change)="LoadRequisiitonListByStatus()"
                           name="VerificationStatus" [(ngModel)]="VerificationStatus" value="approved" style="width:15px;height:15px" />
                    <span></span>Approved
                </label>

                <label class="mt-radio mt-radio-outline">
                    <input type="radio" (change)="LoadRequisiitonListByStatus()"
                           name="VerificationStatus" [(ngModel)]="VerificationStatus" value="rejected" style="width:15px;height:15px" />
                    <span></span>Rejected
                </label>

                <label class="mt-radio mt-radio-outline">
                    <input type="radio" (change)="LoadRequisiitonListByStatus()"
                           name="VerificationStatus" [(ngModel)]="VerificationStatus" value="all" style="width:15px;height:15px" />
                    <span></span>All
                </label>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="RequisitionColumns"
                     [grid-data]="RequisitionFilteredList"
                     [rangeType]="dateRange"
                     [show-CustomDate]="true"
                     [NepaliDateInGridParams]="NepaliDateInGridSettings"
                     (onDateChange)="onDateChange($event)"
                     (grid-actions)="RequisitionGridAction($event)">
        </danphe-grid>
    </div>
</div>

<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showPharmacyRequisitionVerificationPage">
    <div class="portlet-body form">
        <div class="row">
            <div class="col-md-12" style="width:90%;margin-left:5%;">
                <div class="modelbox-div clearfix">
                    <div class="caption lb-caption">
                        <h3>
                            <i class="fa fa-shopping-cart"></i>
                            <span class="caption-subject font-red-sunglo bold uppercase">Check&nbsp; and&nbsp;Verify &nbsp;
                                Requisition</span>
                        </h3>
                        <a class="btn btn-danger" (click)="ClosePharmacyRequisitionVerificationPage()" title="Cancel"><i
                               class="fa fa-times"></i></a>
                    </div>
                    <pharmacy-verification-requisition [requisition-id]="RequisitionId"
                                                       [is-verification-allowed]="IsVerificationAllowed"
                                                       [current-verification-level]="CurrentVerificationLevel"
                                                       [current-verification-level-count]="CurrentVerificationLevelCount"
                                                       [max-verification-level]="MaxVerificationLevel"
                                                       (call-back-popup-close)="ClosePharmacyRequisitionVerificationPage()">
                    </pharmacy-verification-requisition>
                </div>
            </div>
        </div>
    </div>
</div>
