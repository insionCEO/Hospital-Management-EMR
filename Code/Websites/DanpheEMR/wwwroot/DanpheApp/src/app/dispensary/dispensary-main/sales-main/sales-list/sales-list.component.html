<div class="row">
  <div class="col-md-12">
    <div class="col-md-6">
      <from-to-date-select (on-change)="OnDateRangeChange($event)" [date-settings-name]="'billing-reports'">
      </from-to-date-select>
    </div>
    <div class="col-md-3 col-xs-12">
      <div class="form-group">
        <button class="btn green btn-success" type="button" (click)="LoadSaleInvoiceList()" [disabled]="loading">
          <span *ngIf="!loading">Load Invoices</span>
          <span *ngIf="loading">Loading...</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="wrapper">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <danphe-grid [grid-colDefaults]="saleGridColumns" [grid-data]="pharmListfiltered" (grid-actions)="SaleInvoiceGridActions($event)"
                   [show-print-button]="false" [NepaliDateInGridParams]="NepaliDateInGridSettings">
      </danphe-grid>
    </div>
  </div>
</div>

<!--START:  Popup for show selected Invoice items details show -->
<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showSaleItemsPopup">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="modelbox-div clearfix">
          <a class="btn btn-danger history-del-btn" (click)="Close()" title="Cancel"><i class="fa fa-close"></i></a>
          <div class="form-body">
            <div class="col-md-12">
              <div class="row printStyle print-border">
                <div style="text-align:center;">
                  <pharmacy-invoice-print [invoice-id]="saleInvoiceDetails.InvoiceId" (call-back-print)="Close()"> </pharmacy-invoice-print>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--END:  Popup for show selected Invoice items details show -->
