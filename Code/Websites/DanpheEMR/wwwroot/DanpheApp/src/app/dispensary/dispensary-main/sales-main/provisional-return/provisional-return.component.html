<div class="row">
  <div class="col-md-12 col-xs-12 col-sm-12">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="ProvisionalReturnListGrid" [grid-data]="ProvisionalReturnData" [rangeType]="dateRange" [date-range-options]="'1W,1M,3M'" [NepaliDateInGridParams]="NepaliDateInGridSettings" (onDateChange)="onGridDateChange($event)" (grid-actions)="CreditBillGridActions($event)" [show-CustomDate]="true">
        </danphe-grid>
      </div>
    </div>
  </div>
</div>
<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="ShowProvisionalReturnReceipt">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="modelbox-div clearfix">
          <a class="btn btn-danger history-del-btn" (click)="OnPopUpClose()" title="Cancel"><i class="fa fa-close"></i></a>
          <div class="form-body">
            <div class="col-md-12">
              <div class="row printStyle print-border">
                <div style="text-align:center;">
                  <pharmacy-provisional-invoice-return-print [return-receipt-no]="ReturnReceiptNo">
                  </pharmacy-provisional-invoice-return-print>
                </div>
              </div>
              </div>
          </div>
        </div>
        </div>
        </div>
  </div>
</div>
