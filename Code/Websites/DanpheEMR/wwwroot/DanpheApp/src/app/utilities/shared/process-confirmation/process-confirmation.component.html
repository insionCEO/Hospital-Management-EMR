<div class="popup-static portlet box portlet-fullscreen custom_modal">
  <div class="portlet-body form">
    <div class="col-md-4 col-md-offset-4">
      <div class="modelbox-div">
        <div class="modelbox-body">
          <div class="caption custom-caption">
            <h3> <span>Confirm {{ProcessDisplayName}} </span></h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
          </div>
          <div class="row">
            <div class="form-body">
              <div class="form-group">
                <label for="id_text_username"><strong>Username: </strong></label>
                <input type="text" class="form-control" name="username" id="id_text_username" [(ngModel)]="ProcessToConfirmUserCredentials.Username"
                       placeholder="Enter Username">
                <label for="id_password_user"><strong>Password: </strong></label>
                <input type="password" class="form-control" name="password" id="id_password_user"
                       [(ngModel)]="ProcessToConfirmUserCredentials.Password"
                       placeholder="Enter Password">
              </div>
              <input type="submit" class="btn green btn-success" value="Confirm" (click)="ConfirmProcess()" style="float: right;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
