<style>
    .nav-padding {
        padding-left: 5px !important;
        padding-right: 10px !important;
    }
</style>

<base href="/">
<div class="sub-navtab">
    <ul class="nav nav-tabs" *ngIf="validRoutes != undefined">

        <!--Start: Primary Menu Items -->
        <li *ngFor="let route of primaryNavItems">
            <a routerLink="{{route.RouterLink}}" class="nav-padding" [routerLinkActive]="'a-tab-active'"
                *ngIf="route.IsSecondaryNavInDropdown!=1"> {{route.DisplayName}} <i class="{{route.Css}}"></i> </a>
        </li>
        <!--End: Primary Menu Items -->

        <!--Start: Secondary Menu Items-->
        <li *ngIf="secondaryNavItems && secondaryNavItems.length>0" class="dropdown" style="display:inline-block;"> <a
                class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                More... <span class="caret"></span> </a>
            <ul class="dropdown-menu">
                <li class="hr-ddlCstm" *ngFor="let route of secondaryNavItems">
                    <a routerLink="{{route.RouterLink}}" [routerLinkActive]="'a-tab-active'"
                        [style.color]="route.RouterLink=='ReverseTransaction'?'red':'black'">
                        {{route.DisplayName}} <i class="{{route.Css}}"></i> </a>
                </li>
            </ul>
        </li>
        <!--End: Secondary Menu Items-->

    </ul>
</div>

<router-outlet>

</router-outlet>
