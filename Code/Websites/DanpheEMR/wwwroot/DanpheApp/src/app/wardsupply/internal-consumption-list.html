  .intcon {
    margin-left: 15px;
    margin-bottom: 10px;
  }
</style>
<div class="wrapper">
  <!-- <div class="m1 row clearfix">
    <div class="col-md-4 col-md-offset-4">
      <nav aria-label="Change Route">
        <ul class="pagination no-margin" style="display:flex;justify-content:center">
          <li class="page-item"><a class="page-link" (click)='ShowPatientConsumption()'>Sale To Patient</a></li>
          <li class="page-item active"><a class="page-link">Consumption</a></li>
        </ul>
      </nav>
    </div>
  </div> -->
  <div class="row">
    <div class="col-md-4">
      <a class="btn blue bordered intcon no-margin" name="name" value="" (click)="OpenInternalConsumptionAddPage()">
        <span class="glyphicon glyphicon-plus"></span> Internal Consumption</a>
    </div>
    <div class="col-lg-12 col-sm-12">
      <danphe-grid [grid-colDefaults]="consumptioninternalColumns" [grid-data]="consumptionLists" (grid-actions)="ConsumptionListGridAction($event)"> </danphe-grid>
    </div>
  </div>
  <div class="popup-static portlet box portlet-fullscreen" style="margin-bottom:25px" *ngIf="showConsumptionItemList">
    <div style="background-color:white">
      <div class="col-md-12">
        <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;"> </div>
        <consumption-receipt [isInternal]="true" [showReceipt]="showConsumptionItemList" [consumptionId]="ConsumptionId" (callback-view)="Close()"></consumption-receipt>
      </div>
    </div>
  </div>
</div>

<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showConsumptionAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-12" style="width:90%;margin-left:5%;">
        <div class="modelbox-div clearfix">
          <div class="caption lb-caption">
            <h3>
              <i class="fa fa-shopping-cart"></i>
              <span class="caption-subject">New Internal Consumption</span>
            </h3>
            <a class="btn btn-danger" (click)="OnConsumptionAddPageClose()" title="Cancel"><i class="fa fa-times"></i></a>
          </div>
          <pharmacy-internal-consumption (callback-popup-close)="ShowConsumptionReceipt($event)"></pharmacy-internal-consumption>
        </div>
      </div>
    </div>
  </div>
</div>
