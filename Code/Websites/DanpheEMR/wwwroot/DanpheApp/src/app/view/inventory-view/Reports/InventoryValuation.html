<style>
    p.break {
        line-break: anywhere;
    }
</style>
<div class="caption lb-caption">
    <i class="fa fa-money"></i>
    <span class="caption-subject">Inventory Valuation Report</span>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="INVValuationData.length>0">
        <danphe-grid [grid-colDefaults]="INVValuationColumns" [grid-data]="INVValuationData" [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [report-title]="'Inventory Valuation Report'" [report-for]="'inventory'" [show-header]="true" (grid-actions)="BarCodeGridActions($event)">
        </danphe-grid>
    </div>
</div>

<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="BarCodeViewPopUp">
    <div class="portlet-body form">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="modelbox-div clearfix">
                    <a class="btn btn-danger history-del-btn" (click)="Close()" title="Cancel"><i class="fa fa-close"></i></a>
                    <div class="form-body">
                        <div class="col-md-12">
                            <div class="row printStyle print-border">
                                <div style="text-align:center;">
                                    <div class="modal-body">
                                        <table class="table table-bordered">
                                            <tr>
                                                <th>ItemName</th>
                                                <th>BarCodes</th>
                                            </tr>
                                            <tr>
                                                <td>{{itemName}}</td>
                                                <td>
                                                    <p class="break">{{barcodenumbers}}</p>
                                                </td>
                                            </tr>
                                        </table>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
