<div class="flex-container" style="align-items: center;">
  <div class="flex-1">
    <div class="flex-container">
      <img class="img-responsive" style="position:relative;" src="../../../themes/theme-default/images/hospital-logo.PNG" />
      <img class="img-watermark" src="../../../themes/theme-default/images/hospital-logo.PNG" />
    </div>
  </div>
  <div class="flex-2">
    <div *ngIf="!isFishtailHospital" class="flex-container" style="justify-content: center;">
      <p class="bill-header-text" style="font-size:18px; font-weight: bold;"><strong>{{hospitalName}}</strong></p>
      <p class="bill-header-text" style="font-size:14px; font-weight:500;">{{address}},</p>
      <p class="bill-header-text" style="font-size:14px; font-weight:500;">Ph No: {{tel}}</p>
      <p class="bill-header-text" style="font-size:12px; font-weight:500;"><strong>{{title}}</strong></p>
    </div>
    <div *ngIf="isFishtailHospital" class="flex-container" style="justify-content: center;">
      <p class="bill-header-text" style="font-size:24px; width: max-content; font-weight: bold;"><strong>{{hospitalName}}</strong></p>
      <p class="bill-header-text" style="font-size:22px; font-weight:500;">{{address}},</p>
      <p class="bill-header-text" style="font-size:20px; font-weight:500;">Ph No: {{tel}}</p>
      <p class="bill-header-text" style="font-weight:500;" [ngStyle]="{'font-size': title == 'Inpatient Discharge Summary' ? '22px' : '18px'}">
        <strong>{{title}}</strong>
      </p>
    </div>
  </div>
  <div class="flex-1">
  </div>
</div>
