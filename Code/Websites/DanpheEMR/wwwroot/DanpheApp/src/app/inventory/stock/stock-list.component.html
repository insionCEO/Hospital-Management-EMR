<style>
    .box {
        height: 15px;
        width: 15px;
        margin-bottom: 15px;
        border: 1px solid black;
        border-radius: 9px !important;
    }

    .red {
        background-color: red;
    }

    .threshold {
        background-color: #f36a5a61;
    }

    .box-text-alignment {
        display: flex;
    }

    .margin {
        margin-right: 5px;
    }
</style>
<div class="row">
    <div style="display: flex; justify-content: start;">
        <div class="form-group">
            <div style="margin-left: 15px;" *ngIf="security.HasPermission('show-inventory-manage-button') && showManageButton && loadingStock">
                <button type="button" class="btn btn-success" (click)="StockReconciliationPopupOpen()"><i class="fa fa-university" aria-hidden="true"></i>&nbsp;Manage Stock</button>
            </div>
        </div>
        <div class="form-group row col-md-4">
            <label class="control-label col-md-4">SubCategory <sup style="color: red">*</sup><b style="float:right;">:</b></label>
            <div class="col-md-6 autocomplete-item">
                <input danphe-auto-complete class="form-control" (valueChanged)="onSubCategoryChange($event)" placeholder="Select SubCategory" [(ngModel)]="selectedSubCategory" [list-formatter]="SubCategoryListFormatter" [ngModelOptions]="{standalone: true}" display-property-name="SubCategoryName" [source]="SubCategoryList" [match-formatted]="true" onclick="this.select()" />
            </div>
        </div>
        <div>
            <input type="checkbox" (change)="FilterFixedAssets()" [(ngModel)]="IsFixedAssets" name="isFixedAssets" id="isFixedAssets" value="" style="zoom:1.23;scale: 1.23;margin-right: 6px;" />
            <label for="isFixedAssets" style="margin-right: 20px;">Show FixedAssets Applicable Item</label>
        </div>
        <div>
            <input type="checkbox" id="showColdStorageItemCheckBox" style="zoom:1.23;scale: 1.23;margin-right: 6px;" (change)="OnChangeShowColdStorageCheckbox($event)">
            <label for="showColdStorageItemCheckBox" style="margin-right: 20px;">Show only cold storage item </label>
        </div>
        <div>
            <input type="checkbox" (change)="FilterStockListForZeroQty()" [(ngModel)]="showStockWithZeroQty" name="showStockWithZeroQty" id="showStockWithZeroQty" value="" style="zoom:1.23;scale: 1.23;margin-right: 6px;" />
            <label for="showStockWithZeroQty" style="margin-right: 20px;">Show Zero Quantity</label>
        </div>
        <div>
            <div class="box-text-alignment"><span class="box red margin"></span><span>Zero Quantity</span> </div>
            <div class="box-text-alignment"><span class="box threshold margin"></span><span>Below MinStockQuantity </span></div>
        </div>

    </div>

    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="stockListGridColumns" [grid-data]="filteredStockList" (grid-actions)="StockListGridAction($event)" [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [report-for]="'inventory'" [report-title]="'SubCategory Wise Stock Details'" [report-for]="'inventory'" [show-header]="true" [filter-parameters]="FilterParameters" [NepaliDateInGridParams]="NepaliDateInGridSettings">
        </danphe-grid>
    </div>
</div>
<div *ngIf="stockReconciliationPopupOpen">
    <app-stock-reconciliation [stock-list]="stockListForManage" [StoreId]="StoreId" (call-back-conciliation-popup-close)="StockReconciliationPopupClose()"></app-stock-reconciliation>
</div>
