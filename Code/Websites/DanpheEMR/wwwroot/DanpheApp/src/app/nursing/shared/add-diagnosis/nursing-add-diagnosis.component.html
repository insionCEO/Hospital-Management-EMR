<div class="row" style="padding: 0 15px;">
  <div class="col-md-12" style="">
    <div style="background: #f0f0f0; padding: 5px 15px; border-radius: 5px !important; margin-bottom: 15px;">
      <label style="color: black; font-size: 16px; margin: 0;"> <b> Diagnosis</b></label>
    </div>

    <div class="form-group row">
      <label class="control-label col-md-5">
        Select Disease Category:
      </label>
      <div class="col-md-7">
        <select [ngModel]="SelectedReportingGroupId" (ngModelChange)="OnReportingGroupChange($event)" style="width: 100%;">
          <option [value]="0">All</option>
          <option *ngFor="let dep of ICD10ReportingGroupList; let i = index;" [value]="dep.ReportingGroupId">
            {{dep.ReportingGroupName}} </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-5">
        Select Diagnosis:
      </label>
      <div class="col-md-7">
        <input danphe-auto-complete autocomplete="off" class="form-control" [(ngModel)]="diagnosis" [source]="icd10List"
               [list-formatter]="DiagnosisFormatter" placeholder={{IcdVersionDisplayName}}
               display-property-name="ICD10Description" value-property-name="ICD10Code"
               (valueChanged)="MakeDiagnosisList()" min-chars="0" max-num-list="10"
               [ngModelOptions]="{standalone: true}" onclick="this.select()" />
      </div>
    </div>

    <div class="form-group">
      <ol>
        <li *ngFor="let data of SelectedICD10List; let i = index;">
          &nbsp; {{data.ICD10Description}} &nbsp;
          <i class="fa fa-times" style="color: #000 !important" (click)="RemoveDiagnosis(i)"></i> <br>

        </li>
      </ol>

    </div>

  </div>
</div>
