<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="caption custom-caption">
                <i class="glyphicon glyphicon-asterisk"></i>
                <span class="caption-subject">InPatient Outstanding Report</span>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <div class="col-md-1" style="text-align: right !important;">Operator:</div>
                    <div class="col-md-3">
                        <select [(ngModel)]="Operator">
                            <option *ngFor="let filter of OperatorFilters" [value]="filter.FilterValue">
                                {{ filter.FilterName }}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-1">Amount:</div>
                    <div class="col-md-3">
                        <input type="number" [(ngModel)]="Amount" (wheel)="coreService.PreventNumberChangeOnScroll($event)"
                               placeholder="Enter Amount">
                    </div>
                    <div class="col-md-2 col-xs-12">
                        <button class="btn blue"
                                type="button"
                                (click)="Load()">
                            <i class="fa fa-search"></i> Show Report
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="InpatientOutstandingReportList.length>0">
        <danphe-grid
                     [grid-colDefaults]="InpatientOutstandingReportColumns"
                     [grid-data]="InpatientOutstandingReportList"
                     [grid-exportOptions]="gridExportOptions"
                     [grid-showExport]="true" [NepaliDateInGridParams]="NepaliDateInGridSettings">
        </danphe-grid>
    </div>
</div>
