<style>

.btn:hover {
    background-color: #33A64C !important; 
    color: #fff; 
    border-color: #33A64C; 
}
</style>

<div class="margin-20-tp">
    <a class="btn blue bordered" feature="button" (click)="ShowAddNewPage()"><i class="fa fa-plus"></i>Add New Price Category</a>

    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <danphe-grid [grid-colDefaults]="pricecategoryGridColumns" [grid-data]="priceCategoryList" (grid-actions)="PriceCategoryListGridActions($event)" [show-print-button]="false">
            </danphe-grid>
        </div>
    </div>

    <div style="margin-top:50px;">
        <add-price-category [price-category-to-edit]="priceCategoryToEdit" [show-Add-New-Page]="showAddNewPage" [update]="update"   (callback-add)="getDataFromAdd($event)">
        </add-price-category>
    </div>
</div>
