<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="ShowAddPage">
    <div class="portlet-body form">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="modelbox-div clearfix">
                    <div class="caption custom-caption">
                        <h3> <span *ngIf="!IsUpdate">Add New Variable</span> <span *ngIf="IsUpdate">Update
                                Variable</span>
                        </h3>
                        <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                    </div>
                    <form class="form-horizontal hm-form">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-5">Parameter Type<sup>*</sup><b>:</b></label>
                                <div class="col-md-7">
                                    <select class="form-control" (change)="AssignSelecteParameterType($event)"
                                            [(ngModel)]="CurrentIntakeOutput.ParameterType"
                                            [ngModelOptions]="{standalone: true}" [disabled]="IsUpdate">
                                        <option value="Intake">Intake</option>
                                        <option value="Output">Output</option>
                                    </select>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-5">Parameter Value<sup>*</sup><b>:</b></label>
                                <div class="col-md-7">
                                    <input class="form-control" maxlength="30" type="text" id="ParameterValue" value=""
                                           placeholder="Parameter Value" [(ngModel)]="CurrentIntakeOutput.ParameterValue"
                                           [ngModelOptions]="{standalone: true}" />
                                    <br />
                                </div>
                            </div>
                            <div class="form-group" *ngIf="!IsParent">
                                <label class="control-label col-md-5"> Parent Parameter Value<b>:</b></label>
                                <div class="col-md-7">
                                    <select placeholder="Unit" class="form-control cstm-form-control"
                                            (change)="AssignSelectedParent()" [(ngModel)]="selectedParentParameter"
                                            [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let data of AllParentIntakeOutput" [ngValue]="data">
                                            {{data.ParameterValue}} </option>

                                    </select>
                                    <br />
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <input type="button" *ngIf="!IsUpdate" id="add" class="btn green btn-success margin-7-hr"
                                   (click)="Add()" value="Add" />
                            <input type="button" id="update" class="btn green btn-success margin-7-hr" *ngIf="IsUpdate"
                                   (click)="Update()" value="Update" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
