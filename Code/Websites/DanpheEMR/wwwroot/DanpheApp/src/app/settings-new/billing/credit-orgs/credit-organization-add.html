<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="showAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div">
          <div class="caption custom-caption">
            <h3> <span *ngIf="!update">Add Credit Organization</span> <span *ngIf="update">Update Credit Organization</span> </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
          </div>
          <form [formGroup]="CurrentCreditOrganization.CreditOrganizationValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Code<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input type="text" name="" required value="" class="form-control" maxlength="40"
                         [(ngModel)]="CurrentCreditOrganization.CreditOrganizationCode"
                         formControlName="CreditOrganizationCode"
                         id="id_input_credit_organizationCode" (keyup.enter)="GoToNextInput('savebtn')" placeholder="Credit Organization Code" />
                  <span Class="color-red font-sm"
                        [hidden]="CurrentCreditOrganization.IsValidCheck('CreditOrganizationCode','required') || !(CurrentCreditOrganization.IsDirty('CreditOrganizationCode'))">Enter
                    Credit Organization Code</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Organization Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input type="text" name="" required value="" class="form-control" maxlength="40"
                         [(ngModel)]="CurrentCreditOrganization.OrganizationName"
                         formControlName="OrganizationName"
                         id="OrganizationName" (keyup.enter)="GoToNextInput('savebtn')" placeholder="Organization Name" />
                  <span Class="color-red font-sm"
                        [hidden]="CurrentCreditOrganization.IsValidCheck('OrganizationName','required') || !(CurrentCreditOrganization.IsDirty('OrganizationName'))">Enter
                    Organization Name</span>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-5">
                  Display Name<sup>*</sup><b>:</b>
                  <div id="DoctorListToolbox" class="tooltip"> <span style="cursor: pointer;"> <i
                         class="fa fa-info"
                         style="padding: 0;background-color: #2d68ea;border-radius: 50%;width: 20px;height: 20px;line-height: 20px;text-align: center;font-size: 13px;color: #fff;"></i>
                    </span>
                    <p class="tooltiptext ttptextdown no-print">Used to show in Claim Management Organization Selection</p>
                  </div>
                </label>
                <div class="col-md-7">
                  <input type="text" name="" required value="" class="form-control" maxlength="40"
                         [(ngModel)]="CurrentCreditOrganization.DisplayName"
                         formControlName="DisplayName"
                         id="DisplayName" (keyup.enter)="GoToNextInput('savebtn')" placeholder="Display Name" />
                  <span Class="color-red font-sm"
                        [hidden]="CurrentCreditOrganization.IsValidCheck('DisplayName','required') || !(CurrentCreditOrganization.IsDirty('DisplayName'))">Enter
                    DisplayName</span>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-5">Is Active <b>:</b> </label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input id="IsActive" name="IsActive" type="checkbox" value=""
                               [(ngModel)]="CurrentCreditOrganization.IsActive"
                               [ngModelOptions]="{standalone: true}">
                        <span></span> </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="text-right" style="margin-right:15px ; margin-bottom:15px;">
                <input id="cancelbtn" type="button" class="orange-button"
                       style="background-color: orange; color: white; border-radius: 5px;"
                       (click)="Discard()" value="Discard" />

                <input id="savebtn" type="button" class="btn green btn-success" *ngIf="!update"
                       (click)="Add()" value="Save" />

                <input id="savebtn" type="button" class="btn green btn-success" *ngIf="update"
                       (click)="Update()" value="Update" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
