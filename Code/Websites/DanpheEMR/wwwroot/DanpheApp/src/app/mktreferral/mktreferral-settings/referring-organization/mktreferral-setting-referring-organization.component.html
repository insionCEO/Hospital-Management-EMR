<style>
    .form-horizontal .form-group {
        margin-bottom: 0;
    }
</style>


<div class="row" style="margin:auto">
    <a class="btn green btn-success" style="margin-left:16px ;" feature="button" (click)="ShowAddNewPage()"><i class="fa fa-plus"></i> Add Referring
        Organization</a>
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="mktreferralReferringOrganizationListGridColumns"
                     [grid-data]="referringOrganizationList"
                     (grid-actions)="ReferringOrganizationListGridActions($event)"
                     [show-print-button]="false"></danphe-grid>
    </div>
</div>
<style>
    .centered-caption {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
</style>

<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="ShowAddEditPage">
    <div class="portlet-body form">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="modelbox-div ref_modal_div clearfix">
                    <div class="caption custom-caption no-margin centered-caption">
                        <h3>
                            <span>
                                <span *ngIf="ComponentMode=='add'">Add New Organization</span>
                                <span *ngIf="ComponentMode=='edit'">Edit Organization</span>
                            </span>
                        </h3>
                        <a class="close-btn btn-danger" (click)="Close()">X</a>
                    </div>
                    <div class="row" style="margin:5px">
                        <form [formGroup]="ReferringOrganizationValidator">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-5">
                                        <label class="control-label">
                                            Organization Name
                                            <b class="color-red"> *</b>
                                        </label>
                                        <label style="float:right;">
                                            <b>:</b>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <input
                                               id="id_Organization_Name" (keyup.enter)="GoToNextInput('id_Organization_Address')"
                                               type="text"
                                               formControlName="ReferringOrganizationName"
                                               [(ngModel)]="referringOrganizationObj.ReferringOrganizationName"
                                               onclick="this.select()"
                                               class="form-control">
                                        <span *ngIf="ReferringOrganizationValidator.dirty && ReferringOrganizationValidator.invalid ">
                                            <span class="color-red font-sm"
                                                  *ngIf="ReferringOrganizationValidator.controls['ReferringOrganizationName'].hasError('required')">Organization
                                                Name is Required</span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class=" form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-5">
                                        <label class="control-label">
                                            Address
                                            <b class="color-red"> *</b>
                                        </label>
                                        <label style="float:right;">
                                            <b>:</b>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <input
                                               id="id_Organization_Address" (keyup.enter)="GoToNextInput('id_Organization_ContactNo')"
                                               type="text" [(ngModel)]="referringOrganizationObj.Address"
                                               formControlName="Address" onclick="this.select()"
                                               class="form-control">
                                        <span *ngIf="ReferringOrganizationValidator.dirty && ReferringOrganizationValidator.invalid ">
                                            <span class="color-red font-sm"
                                                  *ngIf="ReferringOrganizationValidator.controls['Address'].hasError('required')">
                                                Address is Required</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class=" form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-5">
                                        <label class="control-label">
                                            Contact No
                                        </label>
                                        <label style="float:right;">
                                            <b>:</b>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <input
                                               id="id_Organization_ContactNo" (keyup.enter)="GoToNextInput('id_Organization_Contact_Person')"
                                               type="text" [(ngModel)]="referringOrganizationObj.ContactNo"
                                               [ngModelOptions]="{standalone: true}" onclick="this.select()"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 15px;">
                                <div class=" form-group col-md-12">
                                    <div class="col-md-5">
                                        <label class="control-label">
                                            Contact Person
                                        </label>
                                        <label style="float:right;">
                                            <b>:</b>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <input
                                               id="id_Organization_Contact_Person" (keyup.enter)="GoToNextInput('savebutton')"
                                               type="text" [(ngModel)]="referringOrganizationObj.ContactPersons"
                                               [ngModelOptions]="{standalone: true}" onclick="this.select()"
                                               class="form-control">
                                    </div>
                                </div>

                            </div>
                        </form>
                        <div class=" form-group col-md-12">
                            <div class="col-md-5">
                            </div>
                            <div class="col-md-7 text-right">
                                <button id="savebutton" class="btn green btn-success"
                                        [disabled]="loading" *ngIf="ComponentMode=='add'"
                                        (click)="Save()">
                                    <i class="fa fa-save"></i>
                                    Save
                                </button>
                                <button id="updatebutton" class="btn green btn-success"
                                        [disabled]="loading" *ngIf="ComponentMode=='edit'"
                                        (click)="Update()">
                                    <i class="fa fa-save"></i>
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
